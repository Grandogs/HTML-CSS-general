<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Page">
        <header>
        <h1>Mentoria</h1>
        <p>Peencha o formulário abaixo para agenda a sua mentoria</p>
        </header>

        <form action="my-form">
            <fieldset>
                    <div class="my-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="name">
                    <div class="input-name">
                        <label for="my-name">Name </label>
                        <input id="event-info">
                    </div>

                    <div class="input-name">
                        <label for="my-lastName">Last name </label>
                        <input type="" id="event-info">
                    </div>
                </div>

                    <div class="input-wrapper">
                        <label for="my-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="my-password">password <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="6">
                    </div>
                    </div>
            </fieldset>

            <fieldset>
                    <div class="my-mentor">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="my-name">Name of your mentor <span>(só o primeiro nome)</span></label>
                        <input type="" id="event-info">
                    </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <legend>PRIMEIRA MENTORIA</legend>
                    <div class="date">
                        <div class="input-wrapper">
                          <label for="event-date">Data</label>
                          <input type="date" id="event-date" />
                        </div>
              
                        <div class="input-wrapper">
                          <label for="event-begin">Das</label>
                          <input type="time" id="event-begin" />
                        </div>
            
                        <div class="input-wrapper">
                          <label for="event-end">Até</label>
                          <input type="time" id="event-end" />
                        </div>
                </div>
                </div>
             </fieldset>

             <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Dia e hora</legend>
        
                  <div class="date">
                    <div class="input-wrapper">
                      <label for="event-date">Data</label>
                      <input type="date" id="event-date" />
                    </div>
          
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  </div>
                </div>
              </fieldset>
        </form>

        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
